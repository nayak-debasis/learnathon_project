<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fraud Detection Model Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Fraud Detection Model Dashboard</h1>
    </header>
    <main>
        <section class="metrics">
            <h2>Model Evaluation Metrics</h2>
            <div class="metric-cards">
                <div class="card">
                    <h3>Accuracy</h3>
                    <p class="metric-value" id="accuracy">{{ metrics.accuracy }}</p>
                </div>
                <div class="card">
                    <h3>Precision</h3>
                    <p class="metric-value" id="precision">{{ metrics.precision }}</p>
                </div>
                <div class="card">
                    <h3>Recall</h3>
                    <p class="metric-value" id="recall">{{ metrics.recall }}</p>
                </div>
                <div class="card">
                    <h3>F1 Score</h3>
                    <p class="metric-value" id="f1_score">{{ metrics.f1_score }}</p>
                </div>
                <div class="card">
                    <h3>ROC AUC</h3>
                    <p class="metric-value" id="roc_auc">{{ metrics.roc_auc }}</p>
                </div>
            </div>
        </section>

        <section class="graphs">
            <h2>Model Evaluation Graphs</h2>
            <div class="graph-container">
                <h3>ROC Curve</h3>
                <canvas id="rocCurve" width="400" height="300"></canvas>
            </div>
            <div class="graph-container">
                <h3>Precision-Recall Curve</h3>
                <canvas id="prCurve" width="400" height="300"></canvas>
            </div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
